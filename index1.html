<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/bootstrap/style.css">

    <title>Document</title>
</head>

<body>

    <main>
        <section class="container">
            <br>
            <h1>Formulario de Contacto</h1>
            <br> <br>
            <div class="d-flex justify-content-center">
                <div class="col-10  col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="formulario" class="mb-3">
                                <div>
                                    <label id="lbl-nombre" for="txt-nombre" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="txt-nombre"
                                        aria-describedby="nombre-text">
                                    <div id="nombre-text" class="form-text text-danger"></div>
                                </div>

                                <div>
                                    <label id="lbl-apellido"for="txt-apellido" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="txt-apellido"
                                        aria-describedby="apellido-text">
                                    <div id="apellido-text" class="form-text text-danger"></div>
                                </div>


                                <div>
                                    <label id="lbl-corrreo"for="txt-correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="txt-correo"
                                        aria-describedby="correo-text">

                                    <div id="correo-text" class="form-text text-danger"></div>
                                </div>

                                <br>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Suscribirse a informacion
                                        </label>
                                    </div>
                                </div>
                                <div id="botones">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                    <button type="reset"
                                        class="btn btn-danger"id="btn-limpiar">Limpiar</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alert-send" class="alert alert-success mt-3 d-none " role="alert">
                Sus datos fueron Enviados Nos contactaremos con UD
            </div>

            <br><br><br>
            <a href="index.html" class=" d-flex justify-content-center text-body-emphasis ">Volver</a>




        </section>
    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/bootstrap/main.js"></script>

</body>

</html>
